global:
  scrape_interval: 60s         # How often Prometheus scrapes targets
  scrape_timeout: 10s          # Max scrape time before marking failure
  evaluation_interval: 60s      # How often Prometheus evaluates rules

scrape_configs:
  - job_name: "fbref-exporter"
    honor_labels: true          # Keep exporter labels to avoid overwrites
    scheme: http                # Explicit scheme (default is http)
    metrics_path: /metrics
    static_configs:
      - targets:
          - "fbref_exporter:9101"   # Docker Compose service name + port
